<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Pixajlo</title>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="crown">
        <img src="img/graphics/crown-landscape.png" alt="" class="landscape">
        <img src="img/graphics/crown-portrait.png" alt="" class="portrait">
        <img src="img/icons/crown.svg" alt="" class="icon">

        <div class="crown-text">
          <h3><span class="text-yellow">PIXAJLO</span><br>DESIGNER</h3>
          <div class="age">20 YEARS OLD</div>
        </div>
      </div>
      <div class="design-level">
        <img src="img/graphics/level-landscape.png" alt="" class="landscape">
        <img src="img/graphics/level-portrait.png" alt="" class="portrait">

        <div class="design-level-text">
          <img src="img/icons/design-level.svg" alt="">
          <h3>DESIGN <br> LEVEL</h3>
          <div class="rating">
            <i class="fas fa-star text-yellow"></i>
            <i class="fas fa-star text-yellow"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="identity">
        <div class="level"><h3>20</h3>LEVEL</div>
        <div>
          <h1>PIXALJO</h1>
          <div class="designer-statistics"><img src="img/icons/designer-statistics.svg" alt="">DESIGNER STATISTICS</div>
        </div>
      </div>
      <div class="logo">logo</div>
      <div class="support-artist card">
        <img src="img/graphics/cash.png" alt="" class="cash">
        <h2>SUPPORT ARTIST</h2>
        <button><img src="img/icons/donate.svg" alt=""><span>DONATE</span></button>
      </div>
      <div class="prices-clients">
        <div class="prices">prices</div>
        <div class="clients">clients</div>
      </div>
      <div class="team">team</div>
      <div class="digital-art">digital art</div>
      <div class="pixel-art">pixel art</div>
      <div class="minecraft">minecraft</div>
      <div class="reviews">reviews</div>
      <div class="contact">contact</div>
      <div class="social">social</div>

    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
